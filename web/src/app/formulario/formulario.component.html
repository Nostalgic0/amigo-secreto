<p-toast></p-toast>
<!-- Rest of your component template -->
<div class="form-container">
    <p-card header="Registro de Participantes" [style]="{ width: '600px' }">
        <div class="flex flex-column gap-4">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                    <i class="pi pi-user"></i>
                </span>
                <input pInputText 
                       [(ngModel)]="newParticipant.name" 
                       placeholder="Ingrese el nombre del participante"
                       (keyup.enter)="addParticipant()" />
            </div>

            <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                    <i class="pi pi-phone"></i>
                </span>
                <input pInputText 
                       [(ngModel)]="newParticipant.phone" 
                       placeholder="Ingrese el nÃºmero de celular"
                       (keyup.enter)="addParticipant()" />
            </div>

            <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                    <i class="pi pi-list"></i>
                </span>
                <!-- <input pInputText 
                       [(ngModel)]="newParticipant.desc" 
                       placeholder="Ingrese la lista de deseos"
                       (keyup.enter)="addParticipant()" /> -->
                <textarea 
                       rows="5"
                       cols="60" 
                       pInputTextarea 
                       [(ngModel)]="newParticipant.desc" 
                       placeholder="Ingrese la lista de deseos"
                       (keyup.enter)="addParticipant()">
                   </textarea>
            </div>
            
            <div class="button-wrapper">
                <p-button 
                    label="Agregar Participante" 
                    icon="pi pi-plus" 
                    styleClass="p-button-success"
                    (onClick)="addParticipant()">
                </p-button>
            </div>
        </div>

        <div class="mt-4">
            <p-table [value]="participants">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Participantes</th>
                        <th>Celular</th>
                        <th>Lista</th>
                        <th style="text-align: right">Eliminar</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-participant let-i="rowIndex">
                    <tr>
                        <td>{{participant.name}}</td>
                        <td>{{participant.phone}}</td>
                        <td>{{participant.desc}}</td>
                        <td style="text-align: center">
                            <button pButton 
                                    pRipple 
                                    icon="pi pi-trash" 
                                    class="p-button-rounded p-button-danger p-button-text"
                                    (click)="removeParticipant(i)">
                            </button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
            <div class="button-wrapper">
                <p-button 
                    label="Enviar Participantes" 
                    icon="pi 
                    pi-send" 
                    styleClass="p-button-success"
                    (onClick)="PushParticipant()">
                </p-button>
            </div>
        </div>
    </p-card>
</div>
